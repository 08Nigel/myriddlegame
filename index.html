// Function to shuffle an array
function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

// Shuffle the questions array
shuffleArray(questions);

let currentQuestionIndex = 0;

// Update the question text box and answer buttons with the current question
function displayQuestion() {
  const questionTextBox = document.getElementById("question-text-box");
  questionTextBox.value = questions[currentQuestionIndex].question;
  const answers = questions[currentQuestionIndex].answers;
  document.getElementById("A").textContent = `A) ${answers[0]}`;
  document.getElementById("B").textContent = `B) ${answers[1]}`;
  document.getElementById("C").textContent = `C) ${answers[2]}`;
  document.getElementById("D").textContent = `D) ${answers[3]}`;
}

// Handle answer button click
function handleAnswerButtonClick(answer) {
  const correctAnswer = questions[currentQuestionIndex].correct;
  const answers = questions[currentQuestionIndex].answers;
  const answerButton = document.getElementById(answer);
  const selectedAnswer = answers[answer.charCodeAt(0) - 65];
  if (selectedAnswer === correctAnswer) {
    answerButton.style.backgroundColor = "#23ff00";
    score++
    document.getElementById("scoreMsg").textContent = `Score: ${score}`
    // Move to the next question after a short delay
    setTimeout(() => {
      answerButton.style.backgroundColor = "";
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        displayQuestion();
      } else {
        // Game over or display final score
      }
    }, 1000);
  } else {
    answerButton.style.backgroundColor = "red";
    // Show the correct answer
    const correctAnswerIndex = answers.indexOf(correctAnswer);
    const correctAnswerButton = document.getElementById(String.fromCharCode(65 + correctAnswerIndex));
    correctAnswerButton.style.backgroundColor = "green";
    // Move to the next question after a short delay
    setTimeout(() => {
      answerButton.style.backgroundColor = "";
      correctAnswerButton.style.backgroundColor = "";
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        displayQuestion();
      } else {
        showFinalscore()
        // Game over or display final score
      }
    }, 1000);
  }
}

  function fitTextToBox(textBox) {
  const text = textBox.innerText;
  const containerWidth = textBox.offsetWidth;
  const containerHeight = textBox.offsetHeight;

  // Adjust font size based on text length and container size
  let fontSize = 20; // Initial font size
  textBox.style.fontSize = fontSize + 'px';

  while (textBox.scrollHeight > containerHeight || textBox.scrollWidth > containerWidth) {
    fontSize -= 1;
    textBox.style.fontSize = fontSize + 'px';
    if (fontSize < 8) break; // Minimum font size
  }
}
